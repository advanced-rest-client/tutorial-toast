<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>tutorial-toast demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../tutorial-toast.html">

  <style is="custom-style" include="demo-pages-shared-styles">

    :root {
      --arc-font-common-base: {
        @apply --paper-font-common-base;
      }
    }

    .vertical-section-container {
      max-width: 600px;
    }

    p {
      margin: 0;
      padding: 0;
    }

  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The `tutorial-toast`</h3>
    <demo-snippet>
      <template>
        <tutorial-toast opened class="colored">
          <p>This is a tutorial for the page. Take a hint.</p>
        </tutorial-toast>
        <style is="custom-style">
        .colored {
          --tutorial-toast-background-color: #00A1DF;
          --tutorial-toast-button-color: #00A1DF;
          --tutorial-toast-button-background-color: #fff;
        }
        </style>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
